{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-3 text-center">Register</h3>

                <form method="POST">
                    <!-- Username -->
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>

                    <!-- Password -->
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <!-- Role -->
                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select class="form-select" name="role" id="roleSelect" required>
                            <option value="client">Client</option>
                            <option value="provider">Provider</option>
                        </select>
                    </div>

                    <!-- Portfolio (Provider only) -->
                    <div class="mb-3 d-none" id="portfolioField">
                        <label class="form-label">Portfolio Link</label>
                        <input
                            type="url"
                            class="form-control"
                            name="portfolio_url"
                            placeholder="https://your-portfolio.com">
                        <small class="text-muted">
                            Required for providers (GitHub, website, Behance, etc.)
                        </small>
                    </div>

                    <button type="submit" class="btn btn-success w-100">
                        Register
                    </button>
                </form>

                <p class="mt-3 text-center">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Show portfolio field only for provider -->
<script>
    document.getElementById("roleSelect").addEventListener("change", function () {
        const portfolio = document.getElementById("portfolioField");
        if (this.value === "provider") {
            portfolio.classList.remove("d-none");
        } else {
            portfolio.classList.add("d-none");
        }
    });
</script>
{% endblock %}
